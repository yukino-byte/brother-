<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Brother</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff9a9e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      display: none;
    }

    .title {
      color: #ff4b70;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .balloon {
      font-size: 40px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .btn {
      padding: 12px 20px;
      background: #ff4b70;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #playBtn {
      font-size: 24px;
      padding: 15px 30px;
      border-radius: 50px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* simple confetti */
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 12px;
      opacity: 0.9;
      transform: translateY(-100vh);
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(0) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <button id="playBtn" class="btn">‚ñ∂Ô∏è Play</button>

  <div class="card" id="card">
    <div class="title">Happy Birthday Brother ü•≥üéâüéâ</div>
    <div class="balloon">üéà</div>
    <p id="message">...</p>
    <button class="btn" id="nextBtn">Ucapan Selanjutnya</button>
  </div>

  <audio id="music" src="ssstik.io_1765094142741.mp3"></audio>

  <script>
    const playBtn = document.getElementById("playBtn");
    const card = document.getElementById("card");
    const msg = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");
    const music = document.getElementById("music");

    const messages = [
      "Semoga hari hari Abang menyenangkan",
      "Semoga cita cita Abang tercapai",
      "Semoga cepat dapat pacar heheüòÅ"
    ];

    let index = 0;

    function createConfetti() {
      // create multiple small confetti pieces
      for (let i = 0; i < 25; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.background = ['#ff4b70','#ffd166','#06d6a0','#4cc9f0'][i % 4];
        piece.style.left = (10 + Math.random() * 80) + '%';
        piece.style.top = (-20 - Math.random() * 30) + 'vh';
        piece.style.transform = `translateY(${ -100 - Math.random()*50 }vh) rotate(${Math.random()*360}deg)`;
        piece.style.animationDuration = (1.5 + Math.random()) + 's';
        piece.style.borderRadius = (Math.random()>0.5? '2px' : '50%');
        document.body.appendChild(piece);
        // remove after animation
        setTimeout(() => piece.remove(), 3000);
      }
    }

    playBtn.onclick = () => {
      playBtn.style.display = "none";
      card.style.display = "block";
      msg.innerText = messages[index];
      // try to play music (some browsers may require user gesture - this is a click so ok)
      music.play().catch(e => {
        console.log('Autoplay blocked:', e);
      });
      createConfetti();
    };

    nextBtn.onclick = () => {
      index = (index + 1) % messages.length;
      msg.innerText = messages[index];
      // small animation
      card.animate([{ transform: 'scale(0.98)' }, { transform: 'scale(1)' }], { duration: 200 });
    };
  </script>
</body>
</html>
