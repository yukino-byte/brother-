<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Brother</title>
<style>
  body {
    margin: 0;
    overflow:hidden;
    font-family: Arial;
    background: linear-gradient(135deg,#ffb6c1,#ff9a9e);
    display:flex;justify-content:center;align-items:center;
    height:100vh;
  }
  #playBtn{
    padding:20px 40px;font-size:24px;border:none;
    background:#ff4b70;color:#fff;border-radius:50px;
    cursor:pointer;animation:pulse 1.5s infinite;
  }
  @keyframes pulse {
    0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}
  }
  .card{
    background:white;padding:30px;width:90%;max-width:400px;
    border-radius:20px;box-shadow:0 4px 15px rgba(0,0,0,0.2);
    text-align:center;display:none;
  }
  .title{
    color:#ff4b70;font-size:28px;font-weight:bold;
    animation:floatTitle 2s infinite ease-in-out;
  }
  @keyframes floatTitle {
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
  }
  #nextBtn{margin-top:20px;padding:10px 20px;border:none;
    background:#ff4b70;color:white;border-radius:10px;font-size:16px;}

  .confetti{
    position:fixed;width:10px;height:14px;top:-20px;
    animation:fall linear forwards;
  }
  @keyframes fall {
    0% {transform: translateY(-20px) rotate(0);}
    100% {transform: translateY(110vh) rotate(720deg);}
  }
</style>
</head>
<body>

<button id="playBtn">‚ñ∂Ô∏è Play</button>

<div class="card" id="card">
  <div class="title">Happy Birthday Brother ü•≥üéâüéâ</div>
  <p id="msg"></p>
  <button id="nextBtn">Ucapan Selanjutnya</button>
</div>

<audio id="music" src="ssstik.io_1765094142741.mp3"></audio>

<script>
  const playBtn=document.getElementById("playBtn");
  const card=document.getElementById("card");
  const msg=document.getElementById("msg");
  const nextBtn=document.getElementById("nextBtn");
  const music=document.getElementById("music");

  const messages=[
    "Semoga hari hari Abang menyenangkan",
    "Semoga cita cita Abang tercapai",
    "Semoga cepat dapat pacar heheüòÅ"
  ];
  let index=0;

  function createConfetti(){
    for(let i=0;i<80;i++){
      const c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"%";
      c.style.background=["#ff4b70","#ffd166","#06d6a0","#4cc9f0"][i%4];
      c.style.animationDuration=(2+Math.random()*3)+"s";
      c.style.transform=`rotate(${Math.random()*360}deg)`;
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),5000);
    }
  }

  playBtn.onclick=()=>{
    playBtn.style.display="none";
    card.style.display="block";
    msg.innerText=messages[index];
    music.play().catch(()=>{});
    createConfetti();
  };

  nextBtn.onclick=()=>{
    index=(index+1)%messages.length;
    msg.innerText=messages[index];
  };
</script>

</body>
</html>
